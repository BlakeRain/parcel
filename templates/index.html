{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block head %}
  <style>
    #upload-list-container tr.htmx-swapping td {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="grow container mx-auto flex flex-col gap-4">
    <div hx-get="/uploads/stats" hx-target="this" hx-trigger="load" hx-swap="outerHTML"></div>
    <div
      hx-get="/uploads/list?order={{ sorting.order }}&asc={{ sorting.asc }}"
      hx-target="this"
      hx-trigger="load"
      hx-swap="outerHTML"></div>
  </div>
{% endblock %}

{% block scripts %}
  <script type="text/javascript">
    document.body.addEventListener("parcelUploadDeleted", () => {
      htmx.trigger("#upload-stats-container", "refresh");
    })
  </script>
{% endblock %}
