{% extends "base.html" %}

{% block title %}{% if team %}{{ team.name }}{% else %}Your{% endif %} Uploads{% endblock %}

{% block head %}
  <style>
    #upload-list-container tr.htmx-swapping td {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="grow container mx-auto flex flex-col p-4 lg:p-0 lg:mt-4">
    {% include "uploads/tabs.html" %}
    <div
      hx-get="{% if team %}/teams/{{ team.id }}{% endif %}/uploads/list?order={{ query.order }}&asc={{ query.asc }}"
      hx-target="this"
      hx-trigger="load"
      hx-swap="outerHTML"></div>
  </div>
  <div id="drop-indicator" class="drop-indicator invisible">
    <div class="content">
      <div class="flex flex-col gap-4">
        <h1 class="text-2xl text-center">
          <span class="icon-upload"></span>
          Drop files here
        </h1>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script type="module">
    import { setupIndex } from "/static/scripts/bundles/{{ index_js | safe }}{% if build.profile != "debug" %}.min{% endif %}.js";
    setupIndex({% if team %}"{{ team.id }}"{% endif %});
  </script>
{% endblock %}
