<div id="team-slug-field" hx-target="this" hx-disinherit="hx-select" hx-swap="outerHTML" class="mt-2">
  <input
    class="field"
    type="text"
    id="slug"
    name="slug"
    {% if team %}
      hx-post="/admin/teams/{{ team.id }}/slug"
    {% else %}
      hx-post="/admin/teams/new/slug"
    {% endif %}
    {% if exists %}
      value=""
    {% elif slug is string %}
      value="{{ slug }}"
    {% elif team %}
      value="{{ team.slug }}"
    {% endif %}
      data-valid="{% if exists %}false{% else %}true{% endif %}"
      required>
  {% if exists %}
    <div class="h-4 text-danger">A team with this custom slug already exists.</div>
  {% else %}
    <div class="h-4"></div>
  {% endif %}
</div>
