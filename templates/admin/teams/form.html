<parcel-modal class="hidden" with-htmx>
  <form
    class="form"
    hx-post="/admin/teams/{% if team %}{{ team.id }}{% else %}new{% endif %}"
    hx-target="#teams-list-container"
    hx-select="#teams-list-container"
    hx-swap="outerHTML">
    <input type="hidden" name="token" value="{{ token }}" />
    <h1 class="text-2xl font-bold">
      {% if team %}
        Edit team ({{ team.name }})
      {% else %}
        Add new team
      {% endif %}
    </h1>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 mt-4">
      <div>
        <label for="name">Team name</label>
        <input
          type="text"
          class="field"
          name="name"
          id="name"
          placeholder="Team Name"
          value="{% if team %}{{ team.name }}{% endif %}"
          required>
        <p class="text-xs text-gray-500 dark:text-gray-300 m-1">
          This is the name of the team that is displayed in the interface.
        </p>
      </div>
      <div id="team-slug-container">
        <label for="slug">URL slug</label>
        {% include "admin/teams/slug.html" %}
      </div>
      <div>
        <div class="checkbox">
          <input
            type="checkbox"
            name="enabled"
            id="enabled"
            {% if not team or team.enabled %}checked{% endif %}>
          <label for="enabled">Team is enabled</label>
        </div>
      </div>
      <div class="flex flex-col justify-end">
        <div class="checkbox">
          <input
            type="checkbox"
            name="limit_check"
            id="limit_check"
            {% if team and team.limit %}checked{% endif %}>
          <label for="limit_check">Team has an upload limit</label>
        </div>
        <input
          type="number"
          class="field"
          name="limit"
          id="limit"
          min="0"
          {% if team and team.limit %}
            value="{{ (team.limit / 1048576) | int }}"
          {% else %}
            value="1024"
            {% if not team %}disabled{% endif %}
          {% endif %}>
      </div>
    </div>
    <div class="buttons reverse end mt-4">
      <button
        id="team-save-button"
        type="submit"
        class="button"
        onclick="event.target.closest('parcel-modal').closeModal();">
        {% if team %}
          <span class="icon-check"></span>
          Save changes
        {% else %}
          <span class="icon-plus"></span>
          Add team
        {% endif %}
      </button>
      <button
        class="button hollow"
        onclick="event.preventDefault(); event.target.closest('parcel-modal').closeModal();">
        Cancel
      </button>
    </div>
    <script type="text/javascript">
      (function() {
        const state = {
          name: "",
          slug: "",
          valid: false
        };

        function updateFormState() {
          const valid = state.name.length > 0 && state.slug.length > 0 && state.valid;
          document.querySelector("#team-save-button").disabled = !valid;
        }

        htmx.on("#team-slug-container", "htmx:afterSwap", (event) => {
          const slug = event.target.querySelector("input[name='slug']");
          state.slug = slug.value;
          state.valid = slug.getAttribute("data-valid") === "true";
          updateFormState();
        });

        document.querySelector("input[name='name']").addEventListener("input", (event) => {
          state.name = event.target.value;
          updateFormState();
        });

        document.querySelector("input[name='name']").addEventListener("change", (event) => {
          state.name = event.target.value;
          updateFormState();
        });

        document.querySelector("input[name='limit_check']").addEventListener("change", (event) => {
          event.target.form.querySelector("input[name='limit']").disabled = !event.target.checked;
        });

        updateFormState();
      })();
    </script>
  </form>
</parcel-modal>
