<parcel-modal class="hidden" with-htmx>
  <form
    class="form"
    hx-post="/admin/teams/{{ team.id }}"
    hx-target="#teams-list-container"
    hx-select="#teams-list-container"
    hx-swap="outerHTML">
    <input type="hidden" name="token" value="{{ token }}">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 mt-4">
      <div>
        <label for="name">Team name</label>
        <input
          type="text"
          class="field"
          name="name"
          id="name"
          placeholder="Team Name"
          value="{{ team.name }}"
          required>
      </div>
      <div id="edit-team-slug-container">
        <label for="slug">URL slug</label>
        {% include "admin/teams/slug.html" %}
      </div>
      <div>
        <div class="checkbox">
          <input
            type="checkbox"
            name="enabled"
            id="enabled"
            {% if team.enabled %}checked{% endif %}>
          <label for="enaabled">Team is enabled</label>
        </div>
      </div>
      <div class="flex flex-col justify-end">
        <div class="checkbox">
          <input
            type="checkbox"
            name="limit_check"
            id="limit_check"
            {% if team.limit %}checked{% endif %}>
          <label for="limit_check">Team has an upload limit</label>
        </div>
        <input
          type="number"
          class="field"
          name="limit"
          id="limit"
          {% if team.limit %}
            value="{{ (team.limit / 1048576) | int }}"
          {% else %}
            value="1024"
          {% endif %}
          min="0"
          {% if not team.limit %}disabled{% endif %}>
      </div>
    </div>
    <div class="buttons reverse end mt-4">
      <button
        id="edit-team-save-button"
        type="submit"
        class="button"
        onclick="event.target.closest('parcel-modal').closeModal();">
        Save changes
      </button>
      <button
        type="button"
        class="button hollow"
        onclick="event.preventDefault(); event.target.closest('parcel-modal').closeModal();">
        Cancel
      </button>
    </div>
    <script type="text/javascript">
      (function() {
        const state = {
          name: "{{ team.name }}",
          slug: "{{ team.slug }}",
          valid: true
        };

        function updateFormState() {
          const valid = state.name.length > 0 && state.slug.length > 0 && state.valid;
          document.querySelector("#edit-team-save-button").disabled = !valid;
        }

        htmx.on("#edit-team-slug-container", "htmx:afterSwap", (event) => {
          const slug = event.target.querySelector("input[name='slug']");
          state.slug = slug.value;
          state.valid = slug.getAttribute("data-valid") === "true";
          updateFormState();
        });

        document.querySelector("input[name='name']").addEventListener("input", (event) => {
          state.name = event.target.value;
          updateFormState();
        });

        document.querySelector("input[name='name']").addEventListener("change", (event) => {
          state.name = event.target.value;
          updateFormState();
        });

        document.querySelector("input[name='limit_check']").addEventListener("change", (event) => {
          event.target.form.querySelector("input[name='limit']").disabled = !event.target.checked;
        });

        updateFormState();
      })();
    </script>
  </form>
</parcel-modal>
