name: Check

on:
  - push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v3
      - name: Install the Stable Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run Cargo Check
        uses: actions-rs/cargo@v1
        with:
          command: check
